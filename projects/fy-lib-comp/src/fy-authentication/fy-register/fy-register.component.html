<div class="container-fluid bg-auth">
    <div class="row  m-0 p-0 vh-100">
        <div class="col-12 m-0 p-0">
            <div class="row  d-flex justify-content-center align-items-center vh-100">
                <div class="col-lg-5 col-md-7 col-sm-12 d-flex justify-content-center align-items-center">
                    <fy-card-form [fyClass]="'fy-card-form-login'">
                       
                        <div class="row d-flex justify-content-center align-items-center">
                          
                            <div class="col-md-8">
                              
                                <div class="img-logo-long-auth py-4">
                                    <ng-content select="[img-logo-long]"></ng-content>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="container">
                            
                            <form [formGroup]="form" (ngSubmit)="actionForm()">
                                <div class="row">
                                    <div class="col-12">
                                        <h6 class="float-start fw-bold" >REGISTRARSE</h6>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="col-md-10">
                                        <div class="form-group mt-2">
                                            <fy-label-form>Correo electrónico</fy-label-form>
                                            <fy-input formControlName="email" [type]="'email'"></fy-input>
                                            <fy-error-form [visible]="submitedForm"
                                                [errors]="email!.errors"></fy-error-form>
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group mt-2">
                                            <fy-label-form>Contraseña</fy-label-form>
                                            <fy-input formControlName="password" [type]="'password'"></fy-input>
                                            <fy-error-form [visible]="submitedForm"
                                                [errors]="password!.errors"></fy-error-form>
                                        </div>
                                    </div>
                                    <div class="col-md-10 py-3">
                                        <fy-checkbox style="font-size: 13px;" formControlName="policies"
                                            [id]="'policies'" [checked]="false"
                                            [label]="'Politicas de tratamiento de datos'">

                                        </fy-checkbox>
                                        <fy-error-form [visible]="submitedForm"
                                            [errors]="policies!.errors"></fy-error-form>
                                    </div>
                                    <div class="col-md-10 ">
                                        <fy-button [type]="'submit'" [fyClass]="'btn btn-outline-info btn-sm '">
                                            INGRESAR
                                        </fy-button>
                                    </div>
                                </div>
                            </form>
                            <div style="height: 500px;"></div>
                        </div>
                    </fy-card-form>
                    <fy-modal [fy_trans]="true"  [visible]="visible"  >
                        <div class="row d-flex justify-content-center align-items-center w-100" modal-body-trans>
                            <div class="col-12 col-sm-10 col-md-5" >
                                <fy-card-profile  ></fy-card-profile>
                            </div>
                        </div>
                    </fy-modal>

                    <button (click)="visible = !visible">visible</button>

                    <fy-button [fyClass]="'btn btn-success'">Hola</fy-button>

                    <fy-table></fy-table>
                </div>
            </div>
        </div>
    </div>
</div>
<button (click)="visibleToast = !visibleToast">visible toast</button>
<fy-toast-notification  [visible]="visibleToast" [typeToast]="'sucess'" [message]="'Información encontrada con éxito de la apertura del total'"></fy-toast-notification>


<fy-card-profile >

</fy-card-profile>
