

<button type="button" class="invisible-button"  id="toastBtn">Mostrar el toast en vivo</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 100000000 !important;">
    <div id="toast" class="toast" [ngClass]="fyClass!"  role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
        <div class="d-flex">
            <span  class="icon-toast mx-1 m-auto material-icons p-0">
                {{icon}}
              </span>
            <div class="toast-body"  >
                {{message}}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
