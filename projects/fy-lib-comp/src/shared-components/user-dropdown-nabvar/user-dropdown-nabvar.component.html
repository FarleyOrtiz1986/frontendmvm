<div class="dropdown">
    <div class="d-flex align-items-center cursor-pointer " data-bs-toggle="dropdown" aria-expanded="false">
        <img class="navbar-profile-image"
            src="{{imgProfile}}"
            alt="Image" loading="lazy">
    </div>
    <ul class="dropdown-menu options-menu " aria-labelledby="dropdownMenuButton1">
       
       <ng-container  *ngIf="typeUser == 'User'">
        <div class="row options-menu-header" >
            <div class="col-auto">
                <img class="navbar-profile-image"
                    src="{{imgProfile}}"
                    alt="Image" loading="lazy">
            </div>
            <div class="col m-0 p-0">
                <p style="font-size: 12px; margin: 0; padding: 0; color: black; font-weight: 500;">{{name}}</p>
                <badge [fyClass]="fyClassBadge"   [textEstate]="textEstate"></badge>
            </div>
        </div>
        <li class="mt-3">
            <a  (click)="goToProfile()"
                class="dropdown-item item-options-menu d-flex align-items-center"  
                href="javascript:void(0);">
                <span class=" material-icons me-3">manage_accounts</span>
                Mi cuenta
            </a>
        </li>
       </ng-container>


      
        <li class="mt-1">
            <a (click)="goToLogout()"
            class="dropdown-item item-options-menu d-flex align-items-center" 
            href="javascript:void(0);">
                <span class=" material-icons me-3"> logout</span>
                Salir
            </a>
        </li>
    </ul>
</div>
